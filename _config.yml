# -----------------------------------------------------------------------------
# Standard Jekyll Settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"

include: ["_pages", "_scripts"]
exclude: ["bin/", "vendor", "Gemfile", "Gemfile.lock", "node_modules"]
keep_files: ["CNAME", ".nojekyll"]

plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll/scholar
  - jekyll-sitemap
  - jemoji

# -----------------------------------------------------------------------------
# Images
# -----------------------------------------------------------------------------
